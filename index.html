<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container">
        <p id="msg"></p>
    </div>
    <button class="new">New Game</button>
    <h1>TIK TAC TOE</h1>
    <div class="container">
        <div class="front-row">
            <button class="box" id="box"></button>
            <button class="box" id="box"></button>
            <button class="box" id="box"></button>
        </div>
        <div class="line1"></div>
        <div class="second-row">
            <button class="box" id="box"></button>
            <button class="box" id="box"></button>
            <button class="box" id="box"></button>
        </div>
        <div class="line2"></div>
        <div class="third-row">
            <button class="box" id="box"></button>
            <button class="box" id="box"></button>
            <button class="box" id="box"></button>
        </div>
    </div>
    <button class="reset">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
